<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'detailDemande','détails de la demande')}">
<meta charset="utf-8">

<body>
     <div class="container shadow-lg p-3 mb-5 bg-white rounded" style="margin-top: 50px;">
        <h5 class="pb-2 border-bottom mb-4 ">Demande n° : <span th:text="${demande.reference}"></span></h5>
        <div class="container">
            <div class="row g-5">
                <div class="col-md-12 col-lg-12">
                <div class="table-responsive">
                    <table id="user" class="table table-sm">
                    	<tbody style="font-weight: bold">
                    		<tr>                    			
                    			<td style="width: 15%">Date de sousmission</td>
                    			<td style="width: 30%; color:#c24210;"><span th:text="${demande.dateCreation}"></span></td>
                    			<td style="width: 15%">Statut</td>
                    			<td style="width: 30%; color:#c24210;" th:classappend="${demande.statut}"><span th:text="${demande.statut}"></span></td>
                    		</tr>
                    		<tr>                    			
                    			<td>Date rendez-vous</td>
                    			<td style="color:#c24210"><span th:text="${demande.dateRendezVous}"></span></td>
                    			<td>Tranche horaire</td>
                    			<td style="color:#c24210"><span th:text="${demande.trancheHoraire.libelleHeureDebut}+' - '+${demande.trancheHoraire.libelleHeureFin}"></span></td>
                    		</tr>
                    		<tr>                    			
                    			<td>Direction</td>
                    			<td style="color:#c24210"><span th:text="${demande.direction.libelleDirection}"></span></td>
                    			<td>Tranche horaire</td>
                    			<td style="color:#c24210"><span th:text="${demande.trancheHoraire.libelleHeureDebut}+' - '+${demande.trancheHoraire.libelleHeureFin}"></span></td>
                    		</tr>
                    	</tbody>
                    </table>
                   </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
