<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'detailDemande','détails de la demande')}">
<meta charset="utf-8">

<body>
    <div class="page-body">
        <div class="container-xl d-flex flex-column justify-content-center">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Réference : <span th:text="${demande.reference}"></span></h3>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group mb-2 row div-detail">
                                    <label class="form-label col-5 col-form-label">Date Rendez-vous demander :</label>
                                    <div class="col">
                                        <span class="form-label col-form-label span-detail" th:text="${demande.dateRendezVous}"></span>
                                    </div>
                                </div>
                                <div class="form-group mb-2 row">
                                    <label class="form-label col-5 col-form-label">Tranche horaire demander :</label>
                                    <div class="col">
                                        <span class="form-label col-form-label span-detail" th:text="${demande.trancheHoraire.libelleHeureDebutTrancheHoraire}+' - '+${demande.trancheHoraire.libelleHeureFinTrancheHoraire}"></span>
                                    </div>
                                </div>
                                <div class="form-group mb-2 row div-detail">
                                    <label class="form-label col-5 col-form-label">Direction demander :</label>
                                    <div class="col">
                                        <span class="form-label col-form-label span-detail" th:text="${demande.direction.libelleCourtDirection}"></span>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group mb-2 row div-detail">
                                    <label class="form-label col-5 col-form-label">Date rendez-vous confirmer :</label>
                                    <div class="col">
                                        <label class="form-label col-form-label"></label>
                                    </div>
                                </div>
                                <div class="form-group mb-2 row">
                                    <label class="form-label col-5 col-form-label">Tranche horaire confirmer :</label>
                                    <div class="col">
                                        <label class="form-label col-form-label"></label>
                                    </div>
                                </div>
                                <div class="form-group mb-2 row div-detail">
                                    <label class="form-label col-5 col-form-label">Direction confirmer :</label>
                                    <div class="col">
                                        <label class="form-label col-form-label"></label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
