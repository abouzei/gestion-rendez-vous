<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'contact','Contactez nous')}">
<meta charset="utf-8">

<body>
    <section class="h-100">
        <div class="container h-100">
            <div class="row justify-content-sm-center h-100">
                <div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
                    <div class="card shadow-lg">
                        <div class="card-body p-5">
                            <h1 class="fs-4 card-title fw-bold mb-3 text-center">Contactez-nous</h1>
                            <form method="post" th:action="@{/envoyerMessage}" >
                                <div class="mb-3">
                                    <label class="form-label required" for="name">Nom et pr√©nom</label>
                                    <input type="text" class="form-control capital" name="nomcomplet" minlength="5" maxlength="50" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label required" for="email">Adresse email</label>
                                    <input type="email" class="form-control" placeholder="Entrez votre adresse email" name="email" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label required">Objet</label>
                                    <input type="text" class="form-control uppercase" name="objet" minlength="5" maxlength="50" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Message</label>
                                    <textarea class="form-control" data-bs-toggle="autosize" name="contenu" maxlength="200"></textarea>
                                </div>
                                <div class="align-items-center d-flex">
                                    <button type="submit" class="btn btn-primary ms-auto">
										Envoyer
									</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script type="text/javascript">
        $(document).ready(function() {
            $('form').submit(function() {
                $.blockUI({
                    message: 'Patientez ....',
                    css: {
                        border: 'none',
                        padding: '15px',
                        backgroundColor: '#000',
                        '-webkit-border-radius': '10px',
                        '-moz-border-radius': '10px',
                        opacity: .5,
                        color: '#fff'
                    }
                });
                setTimeout($.unblockUI, 5000);
            });
        });
     </script>
</body>

</html>
