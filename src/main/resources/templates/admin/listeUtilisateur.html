<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'listeUtilisateur','Listes des utilisateurs')}">
<meta charset="utf-8">

<body>
	<div class="container shadow-lg p-3 mb-5 bg-white rounded">	
		<div class="container">
			<div class="row g-5">
 				<div class="col-md-12 col-lg-12">  
 					<h5 class="pb-2 border-bottom mb-3">Utilisateurs</h5>            
                    <table id="table" class="table row-border">
                        <thead class="bg-light">
                            <tr>
                                <th>Matricule</th>
                                <th>Nom</th>
                                <th>Prenom</th>
                                <th>Genre</th>
                                <th>Direction</th>
                                <th>Profil</th>
                                <th width="10%"></th>
                            </tr>
                        </thead>
                        <tbody class="uppercase">
                            <tr th:each="utilisateur : ${utilisateurs}">
                                <td><span th:text="${utilisateur.matricule}"></span></td>
                                <td><span th:text="${utilisateur.nom}"></span></td>
                                <td><span th:text="${utilisateur.prenom}"></span></td>
                                <td><span th:text="${utilisateur.genre}"></span></td>
                                <td></td>
                                <td><span th:text="${utilisateur.roles}"></span></td>
                                <td class="g-1">
                                	<a data-toggle="tooltip" title="Modifier" class="btn btn-primary" th:href="@{'/admin/modifierUtilisateur/'+${utilisateur.id}}"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></a>
                                    <a data-toggle="tooltip" title="Supprimer" class="btn btn-danger"><i class="fa fa-trash-o" aria-hidden="true"></i></a>                           
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        $(document).ready(function() {
            $('#table').DataTable({
            	responsive: true,              
                language: {
                    "url": "//cdn.datatables.net/plug-ins/9dcbecd42ad/i18n/French.json"
                },
                "lengthChange": false,                
                dom: 'Bfrtip',
                buttons: [
                    {
                        text: 'Utilisateur',
                        action: function ( e, dt, node, config ) {
                        	location.href = "/admin/nouvelUtilisateur";
                        }
                    }
                ]
            });
        });
    </script>
</body>

</html>
