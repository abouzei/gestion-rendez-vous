<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
th:replace="~{fragments/layout :: layout (~{::body},'detailDemande','Detail de la demande')}">
<meta charset="utf-8">
<body>
    <div class="wrapper">
        <div class="navbar-expand-md">
            <div class="collapse navbar-collapse" id="navbar-menu">
                <div class="navbar navbar-light">
                    <div class="container-xl">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link">
                                    <span class="nav-link-title">
                                        Accueil
                                    </span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="page-wrapper">
            <div class="page-body">
                <div class="container-xl">
                    <div class="row row-cards">
                        <div class="col-12">
                       <form th:action="@{/demande/soumettreDemande}" method="post" th:object="${demande}" class="card">
                       	<div class="card">
                            <div class="card-header">
                                <h3 class="card-title">Recapitulatif de vos informations</h3>
                            </div>
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group mb-3 row">
                                            <label class="form-label col-3 col-form-label" >Numéro CNI :</label>
                                            <div class="col">
                                                <input class="form-control input-detail" th:field="*{usagerClient.numPieceIdentiteUsagerClient}" disabled="disabled"/>
                                            </div>
                                        </div>
                                        <div class="form-group mb-3 row">
                                            <label class="form-label col-3 col-form-label" >Nom :</label>
                                            <div class="col">
                                                <input class="form-control input-detail" th:field="*{usagerClient.nomUsagerClient}" disabled="disabled"/>
                                            </div>
                                        </div>
                                        <div class="form-group mb-3 row">
                                            <label class="form-label col-3 col-form-label">Genre :</label>
                                            <div class="col">
                                                <input class="form-control input-detail" th:field="*{usagerClient.genreUsagerClient}" disabled="disabled"/>
                                            </div>
                                        </div>
                                        <div class="form-group mb-3 row">
                                            <label class="form-label col-3 col-form-label">Profession :</label>
                                            <div class="col">
                                                <input class="form-control input-detail" th:field=*{usagerClient.profession.libelleCourtProfession} disabled="disabled"/>
                                            </div>
                                        </div>
                                         <div class="form-group mb-3 row">
                                            <label class="form-label col-3 col-form-label">Ville :</label>
                                            <div class="col">
                                            	<input class="form-control input-detail" th:field="${usagerClient.ville.libelleVille}" disabled="disabled"/>
                                            </div>
                                        </div>
                                        <div class="form-group mb-3 row">
                                            <label class="form-label col-3 col-form-label">Cellulaire :</label>
                                            <div class="col">
                                                <input class="form-control input-detail" th:field="*{usagerClient.telephoneUsagerClient}" disabled="disabled"/>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group mb-3 row">
                                            <label class="form-label col-3 col-form-label">Date validité CNI :</label>
                                            <div class="col">
                                                <input class="form-control input-detail" th:field="*{usagerClient.dateEtablissemenPieceIdentiteUsagerClient}" disabled="disabled"/>
                                            </div>
                                        </div>
                                        <div class="form-group mb-3 row">
                                            <label class="form-label col-3 col-form-label">Prénom :</label>
                                            <div class="col">
                                                <input class="form-control input-detail" th:field="*{usagerClient.prenomUsagerClient}" disabled="disabled"/>
                                            </div>
                                        </div>
                                        <div class="form-group mb-3 row">
                                            <label class="form-label col-3 col-form-label">Tranche d'âge :</label>
                                            <div class="col">
                                                <input class="form-control input-detail" th:field="*{usagerClient.trancheAgeUsagerClient}" disabled="disabled"/>
                                            </div>
                                        </div>
                                        <div class="form-group mb-3 row">
                                            <label class="form-label col-3 col-form-label">Entre / Soc/ Min :</label>
                                            <div class="col">
                                                <input class="form-control input-detail" th:field="*{usagerClient.employeurUsagerClient}" disabled="disabled"/>
                                            </div>
                                        </div>                                      
                                        <div class="form-group mb-3 row">
                                            <label class="form-label col-3 col-form-label">Adresse email :</label>
                                            <div class="col">
                                                <input class="form-control input-detail" th:field="*{usagerClient.emailUsagerClient}" disabled="disabled"/>
                                            </div>
                                        </div>                                      
                                    </div>
                                </div>
                            </div>
                            <div class="card-header">
                                    <h4 class="card-title">Informations demande</h4>
                                </div>
                                <div class="card-body">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="mb-3">
                                                <label for="directions" class="form-label required">Direction</label>
                                                 <select id="directions" class="form-control" th:field="*{direction.directionId}" required>
														<option value='-1'>Selectionner la direction ...</option>
														<option th:each="ob:${directions}" th:value="${ob[0]}"
																th:text="${ob[1]}" /></option>
												</select>
                                            </div>
                                        </div>
                                        <div class="col-md-3">
                                            <div class="mb-3">
                                                <label for="dateRdv" class="form-label required">Date</label>
                                                 <div class="datepicker date input-group shadow-sm">
							                        <input type="text" placeholder="Choisir une date" class="input-date-picker form-control" id="dateRdv" th:field="*{dateRendezVousDemande}" autocomplete="off" required>
							                    </div>
                                            </div>
                                        </div>
                                        <div class="col-md-3">
                                            <div class="mb-3">
                                                <div class="form-label required">Tranche horaire</div>
                                                  <select id="tranches" class="form-control" th:field="*{trancheHoraire.trancheId}" required>
														<option value='-1'>Selectionner la tranche ..</option>
												  </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="mb-3">
                                            <label class="form-label">Motif</label>
                                            <textarea class="form-control" data-bs-toggle="autosize" id="motif" th:field="*{motifDemande}"></textarea>
                                        </div>
                                    </div>
                                </div>
                                <div class="card-footer">
                                    <div class="form-group mt-2">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                                            <label class="form-check-label required" for="invalidCheck">
                                                <a href="#" data-bs-toggle="modal" data-bs-target="#conditionGenerale">
                                                    J'accepte les conditions
                                                </a>
                                            </label>
                                        </div>
                                    </div>
                                </div>
                             </div>
                        </form>
                      </div>
                    </div>
                </div>
            </div>
	       <footer class="footer footer-transparent d-print-none">
	        <div class="container">
	            <div class="row text-center align-items-center flex-row-reverse">
	                <div class="col-lg-auto ms-lg-auto">
	                    <ul class="list-inline mb-0">
	                        <li class="list-inline-item"><a href="./docs/index.html" class="link-secondary">Documentation</a>
	                        </li>
	                        <li class="list-inline-item"><a href="./license.html" class="link-secondary">License</a></li>
	                        <li class="list-inline-item"><a href="https://github.com/tabler/tabler" target="_blank" class="link-secondary" rel="noopener">Code source</a></li>
	                    </ul>
	                </div>
	            </div>
	        </div>
	    </footer>
        </div>
      	</div>
        <div class="modal modal-blur fade" id="conditionGenerale" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Soumettre votre demande</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    les Conditions relative à la soumission d'une demande de rendez-vous
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn me-auto" data-bs-dismiss="modal">Fermer</button>
                </div>
            </div>
        </div>
    </div>
    <script th:src="@{/jquery/jquery.js}"></script>
    <script th:src="@{/js/bootstrap-datepicker.min.js}"></script>
    <script th:src="@{/js/script.js}"></script>
    <script th:src="@{/js/all-script.js}"></script>
</body>

</html>
