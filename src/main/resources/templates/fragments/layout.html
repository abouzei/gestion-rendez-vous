<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
	  th:fragment="layout(contenu, actif, titre)">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title th:text="${titre}"></title>
		
		<link rel="stylesheet" th:href="@{/css/style.css}"/>
		<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
		<link rel="stylesheet" th:href="@{/font-awesome/css/font-awesome.css}"/>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css"/>
		<link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css" />
		<link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.2.2/css/buttons.dataTables.min.css" />
		
		
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/locales/bootstrap-datepicker.fr.min.js"></script>
		<script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
		<script src="https://cdn.datatables.net/buttons/2.2.2/js/dataTables.buttons.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.blockUI/2.70/jquery.blockUI.js"></script>
		<script th:src="@{/js/script.js}"></script>
	</head>
	<body>	 	
  		 <div sec:authorize="isAuthenticated()"> 	   	
   		 	<th:block sec:authorize="hasAuthority('USAGER-CLIENT')">
   		 		<header th:replace="fragments/menu-usc :: menu(${actif})"></header>
   		 	</th:block>
   		 	<th:block sec:authorize="hasAnyAuthority('ADMIN','CRUC','DIRECTION')">
   		 		<header th:replace="fragments/menu-admin :: menu(${actif})"></header>
   		 	</th:block>
  		 </div>
	   	<div sec:authorize="isAnonymous()">
	   		<header th:replace="fragments/menu-accueil :: menu(${actif})"></header>
	   	</div>
	 	<div class="page-wrapper">
	          <th:block th:include="${contenu}"></th:block> 		 	
	 	</div> 		 	 		 	
      	<footer th:replace="fragments/footer :: footer">
		</footer>
</body>
</html>
